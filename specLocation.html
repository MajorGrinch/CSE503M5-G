<!DOCTYPE html>
<html>

<head>
    <style>
    #map {
        height: 450px;
        width: 450px;
        padding: 0;
        margin: 0;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
    var url = location.href;
    console.log(url);
    var params = location.href.split('?')[1].split('&');
    data = {};
    for (x in params) {
        data[params[x].split('=')[0]] = params[x].split('=')[1];
    }
    console.log(data);

    function initMap() {
        var uluru = { lat: parseFloat(data['lat']), lng: parseFloat(data['lng']) };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 17,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiwB9_zLfpfsycf3z1uez8pYkH14twxr0&callback=initMap"
    async defer></script>
    </script>
</body>

</html>
